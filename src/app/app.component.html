<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="main-container">
  <mat-sidenav mode="side"
               [opened]="navBarOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/"> <app-margin-icon [iconName]="'home'"></app-margin-icon> Home </a>
      <a mat-list-item routerLink="/albums"> <app-margin-icon [iconName]="'folder'"></app-margin-icon> Albums </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (navToggle)="toggleNav()">
    </app-toolbar>
    <div style="margin-left: 10px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
