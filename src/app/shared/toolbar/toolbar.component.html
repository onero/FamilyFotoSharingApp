<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <button mat-mini-fab
            color="accent"
            (click)="toggleNav()">
      <mat-icon>list</mat-icon>
    </button>
    <span fxFlexOffset="10px" fxFlex>Family Photo Sharing App</span>
    <button *ngIf="isLoggedIn" mat-mini-fab
            color="primary"
            (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
