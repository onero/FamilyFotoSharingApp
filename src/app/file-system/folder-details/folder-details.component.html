<mat-card fxLayout="column" fxFill>
  <mat-card-header>
    <mat-card-title>{{displayName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <div *ngIf="folders">
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let folder of folders"
                       (click)="clickedFolder.emit(folder)">
          <mat-icon mat-list-icon
                    color="accent">folder</mat-icon>
          <h4 mat-line>{{folder.name}}</h4>
        </mat-list-item>
      </div>

      <div *ngIf="files">
        <h3 mat-subheader>Files</h3>
        <mat-list-item *ngFor="let file of files"
                       (click)="clickedFile.emit(file)">
          <mat-icon mat-list-icon
                    color="primary">insert_photo</mat-icon>
          <h4 mat-line>{{file.displayName}}</h4>
          <p mat-line> {{file.created | date}} </p>
        </mat-list-item>
      </div>
      <h4  *ngIf="!files && !folders">No folders or files yet</h4>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
