<div fxLayout="column" fxFill>
  <div fxFill>
    <app-folder-details
      (clickedFolder)="clickedFolder.emit($event)"
      (clickedFile)="clickedFile.emit($event)"
      (addFolder)="addFolder.emit($event)"
      (uploadFileToFolder)="uploadFileToFolder.emit($event)"
      (deleteFolder)="deleteFolder.emit($event)"
      [main]="folderColumn.main"
      *ngIf="folderColumn"
      [displayName]="folderColumn.displayName"></app-folder-details>
    <app-file-details
      [file]="fileColumn.file"
      [url]="fileColumn.url"
      *ngIf="fileColumn"></app-file-details>
  </div>

</div>
