<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button
                color="primary"
                type="submit">
          Login
        </button>
        <button mat-button
                color="accent"
                type="button"
                routerLink="/signup">
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
