<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      Please Login
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm"
            (ngSubmit)="login()"
            novalidate
            fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput
                 placeholder="Email"
                 formControlName="email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput
                 placeholder="Password"
                 type="password"
                 formControlName="password">
        </mat-form-field>
        <button mat-button
                color="primary"
                type="submit">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
